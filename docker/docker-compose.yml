services:
  frontend:
    build:
      context: '../frontend/news-hack'
      dockerfile: ../docker/Frontend.Dockerfile
    ports:
      - "5173:5173"
  backend:
    build:
      context: '../frontend/news-hack'
      dockerfile: ../docker/Backend.Dockerfile
    ports:
      - "5001:5001"
    depends_on:
      - api
  api:
      build:
        context: '../api'
        dockerfile: ../docker/API.Dockerfile
      ports:
        - "8080:8080"
